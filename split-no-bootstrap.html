<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            padding: 8px;
            background-color: #F6F6F6;
            box-sizing: border-box;
        }

        .split {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content {
            border: 1px solid #C0C0C0;
            box-shadow: inset 0 1px 2px #e4e4e4;
            background-color: #fff;
        }

        .gutter {
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: 50%;
        }

        .gutter.gutter-horizontal {
            cursor: col-resize;
            background-image: url('vertical.png');
        }

        .gutter.gutter-vertical {
            cursor: row-resize;
            background-image: url('horizontal.png');
        }

        .split.split-horizontal,
        .gutter.gutter-horizontal {
            height: 100%;
            float: left;
        }
    </style>
</head>

<body>

    <div id="row-t" class="split split-horizontal">
        <div id="col-lt" class="split content"></div>
        <div id="col-lb" class="split content"></div>
    </div>

    <div id="row-b" class="split split-horizontal">
        <div id="col-rt" class="split content"></div>
        <div id="col-rb" class="split content"></div>
    </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>

    <script>

        Split(['#row-t', '#row-b'], {
            gutterSize: 8,
            sizes: [75, 25],
            cursor: 'col-resize'
        })

        Split(['#col-lt', '#col-lb'], {
            direction: 'vertical',
            sizes: [75, 25],
            gutterSize: 8,
            cursor: 'row-resize'
        })

        Split(['#col-rt', '#col-rb'], {
            direction: 'vertical',
            sizes: [75, 25],
            gutterSize: 8,
            cursor: 'row-resize'
        })
    </script>

</body>

</html>
